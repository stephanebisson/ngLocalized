<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>

  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</head>
<body>
	<div class="container">
				
		<form>
			<legend>{{'formTitle' | translate:'this is my form title'}}</legend>
			<label>{{'nameInput' | translate:'Your name:'}}</label>
			<input type="text" id="yourName" placeholder="{{'namePlaceholder' | translate:'your name here'}}"/>
			<label class="checkbox">
			    <input type="checkbox">{{'acceptEULA' | translate:'accept eula'}}
			</label>
			<button type="submit" class="btn">{{'saveBtn' | translate:'Save'}}</button>
		</form>		
		
		<hr />
		<div class="btn-group" ng-controller="LanguageSwitcher">
		  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
		    {{'language' | translate:'Language'}}
		    <span class="caret"></span>
		  </a>
		  <ul class="dropdown-menu">
		    <li ng-repeat="lang in langs">
				<a ng-click="selectLang(lang)">
					{{lang}}
					<i class="icon-ok" ng-show="isCurrentLang(lang)"></i>
				</a>
			</li>
		  </ul>
		</div>
		
	</div>
</body>
</html>
